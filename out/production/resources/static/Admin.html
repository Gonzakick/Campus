<!DOCTYPE html>
<html>
<head>
    <title>Campus Seccion Gerencia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@0.2.0/leaflet.responsive.popup.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/estilo.css" />

</head>
<body>
<div id="sidebar" class="sidebar collapsed">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
        <ul role="tablist">

        </ul>
        <ul role="tablist">
            <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="sidebar-content">
        <div class="sidebar-pane" id="incidencias"> <!-- incidencias -->
            <h1 id=sidebar-headerincidencias class="sidebar-header">
                <div id="tituloincidencia"></div>
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <br><br>
            <div id="botonesIncidencias">

            </div>
            <br><br>
            <div id="incidencias-text"></div>
        </div>
        <div class="sidebar-pane" id="settings">
            <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            <div class="w3-padding-64" >
                <div class="w3-padding-32" id="seccionlogin" >
                    <div>
                        <p> Bienvenido administrador <div id="nombreAdmin"></div></p><br>
                        <br>
                        <p>Si ha terminado de realizar las acciones de mantenimiento por favor haga log out</p><br><br>
                        <div class = "w3-center">
                            <button id="logout" class="w3-button w3-darkolivegreen">Log out</button>
                        </div>
                    </div>
                    <div id="resLogin"></div>
                </div>
            </div>
        </div>
        <div class="sidebar-pane" id="horario"> <!-- Horario -->
            <h1 id=sidebar-headerHorario class="sidebar-header">
                <div id="titulohorario"></div>
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <div class="w3-bar-block">
                <br><br>
                <button onclick="mostrarHorariosdia('Lunes')" class="w3-button w3-darkolivegreen">L</button>
                <button onclick="mostrarHorariosdia('Martes')" class="w3-button w3-darkolivegreen">M</button>
                <button onclick="mostrarHorariosdia('Miercoles')" class="w3-button w3-darkolivegreen">X</button>
                <button onclick="mostrarHorariosdia('Jueves')" class="w3-button w3-darkolivegreen">J</button>
                <button onclick="mostrarHorariosdia('Viernes')" class="w3-button w3-darkolivegreen">V</button>
                <br><br>
            </div>
            <div id="horario-text"></div>
        </div>
    </div>
</div>
<div id="map" class="sidebar-map"></div>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-responsive-popup@0.2.0/leaflet.responsive.popup.js"></script>

<script src="js/leaflet-sidebar.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/proj4-compressed.js"></script>
<script src="js/proj4leaflet.js"></script>

<script src="js/layers.js"></script>
<script src="js/MapOperaciones.js"></script>
<script src="js/acceso.js"></script>

<script src="js/jquery.md5.js"></script>

</body>
</html>
